<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue with CDN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"> My Vue </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a :href="page.link.url" class="nav-link" aria-current="page" :title="`${page.link.text} page`"
                        @click.prevent="activePage = index">
                        {{page.link.text}}
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].pageContent }}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    pages: [
                        {
                            link: { text: 'Home', url: 'index.html' },
                            pageTitle: 'Hello, Vue',
                            pageContent: 'Welcome to the world of VueJS'
                        },
                        {
                            link: { text: 'About', url: 'about.html' },
                            pageTitle: 'About Us Page',
                            pageContent: 'Welcome to the world of VueJS'
                        },
                        {
                            link: { text: 'contact', url: 'contact.html' },
                            pageTitle: 'Contact Us Page',
                            pageContent: 'Contact to the world of VueJS'
                        },
                    ],
                }
            },
        }).mount('body')

    </script>
</body>

</html>
