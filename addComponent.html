<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue with CDN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand-lg']">
        <div class="container-fluid">
            <a :href="pages[0].link.url" class="navbar-brand"> My Vue </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a :href="page.link.url" class="nav-link" aria-current="page" :title="`${page.link.text} page`"
                        @click.prevent="activePage = index" :class="{active: activePage == index}">
                        {{page.link.text}}
                    </a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-primary" @click.prevent="changeTheme()"> Toggle Navbar</button>
            </form>
        </div>
    </nav>

    <page-viewer :page="pages[activePage]"></page-viewer>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    theme: 'dark',
                    pages: [
                        {
                            link: { text: 'Home', url: 'index.html' },
                            pageTitle: 'Hello, Vue',
                            pageContent: 'Welcome to the world of VueJS'
                        },
                        {
                            link: { text: 'About', url: 'about.html' },
                            pageTitle: 'About Us Page',
                            pageContent: 'Welcome to the world of VueJS'
                        },
                        {
                            link: { text: 'contact', url: 'contact.html' },
                            pageTitle: 'Contact Us Page',
                            pageContent: 'Contact to the world of VueJS'
                        },
                    ],
                }
            },
            methods: {
                changeTheme() {
                    let theme = 'light';

                    if (this.theme == 'light') {
                        theme = 'dark'
                    }

                    this.theme = theme
                }
            },
        })
        app.component('page-viewer', {
            props: ['page'],
            template: `
                <div class="container">
                    <h1>{{ page.pageTitle }}</h1>
                    <p>{{ page.pageContent }}</p>
                </div>
            `
        });
        app.mount('body')

    </script>
</body>

</html>
